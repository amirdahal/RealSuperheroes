            <h4 class="mbr-section-title mbr-fonts-style mb-0 display-2"><strong>{{ interview.title}}</strong></h4>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6">

                    <i>{{ interview.event_date|date:"F d, Y" }}</i>

                        <strong>Transcript</strong>
                    </h3>

        </div>
