{% extends "News/base.html" %}
{% block content %}
<section class="video3 cid-so8Aq9KzR5 pt-5 pb-5" id="video3-1b">
    <div class="container">
        <div class="mbr-section-head mb-3">
            <h4 class="mbr-section-title mbr-fonts-style mb-0 display-2"><strong>Get inspired by the best</strong></h4>
            <h5 class="mbr-section-subtitle mbr-fonts-style mb-0 mt-2 display-7">watch interviews of some inspiring personalities.</h5>
        </div>
        <div class="row">
            {% for i in interview %}
            <div class="item features-image сol-12 col-sm-4 mt-3">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front" style="background:url({{ i.thumbnail.url }}); background-size:cover;">
                            <div class="row ml-1">
                                <div class="col-3 text-left mt-5 pt-5">
                                    <i class="fa fa-play-circle fa-4x text-white mt-4"></i>
                                </div>
                                <div class="col-9 text-left pt-5 mt-5 pl-0">
                                    <h6 class="text-white pt-5 mt-1"><strong>{{ i.title|slice:"0:50" }}</strong></h6>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card-back pt-4 bg-light text-dark text-center">
                            <small class="text-left pl-2 pr-2">{{ i.description|slice:"0:200" }}...</small>
                            <br><small class="text-muted"><i>{{ i.event_date }}</i></small>
                            <br><a class="btn btn-sm btn-link mb-1 pb-2" style="text-decoration:none" href="{% url 'single_interview' i.id %}"><i class="fa fa-play-circle"></i>&nbsp;Watch</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</section>
{% endblock content %}
