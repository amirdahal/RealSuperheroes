{% extends 'News/base.html' %}
{% load static %}

{% block content %}

<section class="gallery3 cid-so8w9xXVCW" id="gallery3-16">
    <div class="container-fluid">
        <div class="mbr-section-head">
            <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">{{ category }}</h4>
        </div>
        <div class="row mt-4">
            {% for n in news %}
            <div class="item features-image сol-12 col-sm-3">
                <div class="item-wrapper" style="background-color: #EBEBE0;">
                    <div class="item-img">
                        <img src="{{ n.image.url }}" height="200">
                    </div>
                    <div class="item-content pt-1 pb-0">
                        <h5 class="item-title mbr-fonts-style display-7">
                            <strong>{{ n.headline }}</strong>
                        </h5>

                        <p class="mbr-text mbr-fonts-style mt-3 pb-0 display-7">
                            <i class="fa fa-clock-o"></i>
                            <small class="text-muted">&nbsp;{{ n.whenpublished }}</small><br>
                            <small>{{ n.summary|slice:"0:80" }}...</small>
                            <a href="{% url 'single_news' n.id %}" class="text-primary">&nbsp;Read more</a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
