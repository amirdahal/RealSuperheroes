{% extends 'News/base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 mb-5">
    <form class="form" action="{% url 'search' %}" method="GET">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-8 col-sm-4 form-group">
                <input type="search" class="form-control" name="query" value="{{ query }}" placeholder="search by title, headline or content">
            </div>
            <div class="col-4 col-sm-3 form-group">
                <button type="submit" class="btn btn-outline-primary mt-0">Search</button>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </form>
    <div class="row">
        <div class="col-12 text-center">
            <h3 class="text-muted"> Search results </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6">
            <div class="row">
                <h6 class="col-12 text-muted text-center">News</h6>
                <ul class="list-group mt-4">
                    {% for n in news_result %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="image-parent mr-2" style="max-width: 50px;">
                            <img src="{{ n.image.url }}" class="img-fluid">
                        </div>
                        <a href="{% url 'single_news' n.id %}" class="list-group-item-action">
                            {{ n.headline }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>    
        </div>

        <div class="col-12 col-sm-6">
            <div class="row">
                <h6 class="col-12 text-muted text-center">Interviews</h6>
                <ul class="list-group mt-4">
                    {% for i in interview_result %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="image-parent mr-2" style="max-width: 50px;">
                            <img src="{{ i.thumbnail.url }}" class="img-fluid">
                        </div>
                        <a href="{% url 'single_interview' i.id %}" class="list-group-item-action">
                            {{ i.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>    
        </div>
    </div>
</div>

{% endblock %}
